<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio preload="true" id="bugDeath">
      <source src="sounds/Bug.mp3" />
      <source src="sounds/Bug.wav" />
    </audio>
    <audio preload="true" id="gemPicker">
      <source src="sounds/gem.mp3" />
      <source src="sounds/gem.wav" />
    </audio>
    <audio preload="true" id="waterCrashed">
      <source src="sounds/water.mp3" />
    </audio>
    <audio preload="true" id="levelUp">
      <source src="sounds/level.wav" />
    </audio>
    <div id="gameTitle">
      Frogger Fun - Beatle Battle!
    </div>
    <div id="live-scores-level-div">
      <div id="livesDiv">Lives: <span id="lives">5</span></div>
      <div id="scoresDiv">Scores: <span id="scores">0</span></div>
      <div id="levelDiv">Level: <span id="level">1</span></div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
